<div class="layuimini-container layuimini-page-anim" id="container">
    <!-- 存放后端传输过来的前端代码的容器 -->
</div>

<script>
    function loadHTML() {
        var container = document.getElementById('container');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:5000/user?user=' + localStorage.getItem('username'), true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                container.innerHTML = xhr.responseText;
                drawEchart();
                drawSearchForm();
            }
        }
        xhr.send();
    }

    function drawEchart() {
        var username = localStorage.getItem('username');  // 获取用户名
        layui.use(['layer', 'echarts'], function () {
            var $ = layui.jquery,
                layer = layui.layer,
                echarts = layui.echarts
            //echartsmy = layui.echartsmy;   
            /**
             * 查看公告信息
             **/
            $('body').on('click', '.layuimini-notice', function () {
                var title = $(this).children('.layuimini-notice-title').text(),
                    noticeTime = $(this).children('.layuimini-notice-extra').text(),
                    content = $(this).children('.layuimini-notice-content').html();
                var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                    '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                    '<div style="font-size: 12px">' + content + '</div>\n' +
                    '</div>\n';
                parent.layer.open({
                    type: 1,
                    title: '数据统计' + '<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">' + noticeTime + '</span>',
                    area: '300px;',
                    shade: 0.8,
                    id: 'layuimini-notice',
                    btn: ['查看', '取消'],
                    btnAlign: 'c',
                    moveType: 1,
                    content: html,
                    success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            target: '_blank'
                        });
                    }
                });
            });


            var myChart = echarts.init(document.getElementById('echarts-relation'), 'walden');  
            var network_file = username + `_network.json`  
            var option;  
            $.getJSON(  
                network_file,  
                function (json) {  
                    option = {  
                        animationDurationUpdate: 1500,  
                        animationEasingUpdate: 'quinticInOut',  
                        legend: {  
                            data: [  
                                {
                                    name: '用户', 
                                    icon: 'circle',
                                    itemStyle: {  
                                        color: 'none',
                                        borderColor: '#ADD8E6',   
                                        borderWidth: 2,  
                                    },  
                                },  
                                {
                                    name: '具有社交关系', 
                                    icon: 'path://M0,0 L20,0 L20,2 L0,2 Z', 
                                    itemStyle: {  
                                        color: '#808080'   
                                    }  
                                }       
                            ],  
                            textStyle: {  
                                fontSize: 12,
                            },  
                            orient: 'vertical',
                            top: 10,  
                            left: 10 
                        },  

                        series: [  
                            {  
                                type: 'graph',  
                                layout: 'force',   
                                force: { 
                                    repulsion: 2000,   
                                    edgeLength: 850,  
                                    gravity: 0.05   
                                },  
                                data: json.nodes.map(function (node) {  
                                    return {  
                                        id: node.id,  
                                        name: node.label,  
                                        symbolSize: node.size,  
                                        itemStyle: {  
                                            color: node.color  
                                        },
                                        x: node.x,   
                                        y: node.y,
                                        //fixed: true
                                    };  
                                }),  
                                edges: json.edges.map(function (edge) {  
                                    return {  
                                        source: edge.sourceID,  
                                        target: edge.targetID  
                                    };  
                                }),  
                                emphasis: {  
                                    focus: 'adjacency',  
                                    label: {  
                                        position: 'right',  
                                        show: true  
                                    }  
                                },  
                                roam: false,  
                                lineStyle: {  
                                    width: 1.0,  
                                    curveness: 0,  
                                    opacity: 0.7  
                                },
                                categories: [  
                                    {  
                                        name: '用户',  
                                        label: {  
                                            show: true  
                                        }  
                                    },
                                    {  
                                        name: '具有社交关系',  
                                        label: {  
                                            show: true  
                                        }  
                                    }, 
                                ],
                                    
                            }  
                        ]  
                    }  
            
                    console.log(option)  
                    myChart.hideLoading();  
                    myChart.setOption(  
                        (option),  
                        true  
                    );  
                }  
            );  


            //myChart.setOption(option);

            /**
             * 玫瑰图表
             */
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://127.0.0.1:5000/count?user=' + localStorage.getItem('username'), true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var json = JSON.parse(xhr.responseText);
                    const echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');

                    const optionPies = {
                        title: {
                            text: '信息类型',
                            left: 'center',
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)',
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: json.data.map((item) => item.name),
                        },
                        series: [
                            {
                                name: '信息类型',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                roseType: '',
                                itemStyle: {
                                    borderWidth: 1.5, // 设置扇形之间的边界宽度
                                    borderColor: '#fff', // 设置边界颜色为白色
                                },
                                label: {
                                    show: true,
                                    formatter: '{b} ({d}%)', // 显示扇形的名称和百分比
                                },
                                labelLine: {
                                    show: true,
                                    length: 15, // 扇形名称线的长度
                                    length2: 20, // 扇形名称线的第二段长度
                                },
                                data: json.data,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 10,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                                    },
                                },
                            },
                        ],
                    };
                    echartsPies.setOption(optionPies);
                }
            }
            xhr.send();
        });
    };

    function drawSearchForm() {
        const form = document.querySelector('form');//form是格式<form></form>
        const nameResult = document.querySelector('#name')//剩下的都是id
        const text_in = document.querySelector('#text-in');
        const graph_in = document.querySelector('#graph-in');
        const society_in = document.querySelector('#society-in');
        //nameResult、text_in、graph_in、society_in是上面几个div的象征，要往里面插入内容
        const searchResult = document.querySelector('#search-result');
        //这个是包含以上4个的大div
        const textCheckbox = document.querySelector('#是否选择文本');
        const graphCheckbox = document.querySelector('#是否选择图像');
        const societyCheckbox = document.querySelector('#是否选择社交网络');
        //三个checkbox的结果，其中的.checked就是值（true/false）

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // 搜索框中输入的内容，在我们这里就是用户名
            localStorage.setItem('username', document.querySelector('#search').value);
            location.reload();
        });
    }

    loadHTML();

    //         }
    //     );
    // });
</script>
