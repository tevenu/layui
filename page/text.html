<style>
    .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
    .right-card {border:1px solid #f2f2f2;border-radius:5px;height:200px;display:flex;flex-direction:column; align-items:center; padding-top: 100px; padding-bottom: 100px;}  
    .custom-right-card {  
        border: 1px solid #f2f2f2;  
        border-radius: 10px;  
        height: 400px;  
        display: flex;  
        flex-direction: column;  
        justify-content: flex-start;  
        padding-left: 20px;  
        padding-top: 20px;  
    }  
    .custom-right-card .subtle-text {  
        font-size: 12px;  
        color: #999;  
        font-family: 'Arial', sans-serif;  
    }
</style>  

</style>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="发布时间" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文本内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="文本内容" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否隐私</label>
                            <div class="layui-input-inline">
                                <input type="text" name="是否隐私" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">隐私信息</label>
                            <div class="layui-input-inline">
                                <input type="text" name="隐私信息" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">查看</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:5000/text?user=' + localStorage.getItem('username'), true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var text = JSON.parse(xhr.responseText);
                table.render({
                    elem: '#currentTableId',
                    // url: filename,//CHECK
                    data: text,
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'exports', 'print', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    cols: [[
                        { type: "checkbox", width: 50 },
                        { field: 'id', width: 150, title: 'ID', sort: true },
                        { field: 'time', width: 200, title: '时间', sort: true },

                        { field: 'text', width: 350, title: '文本' },
                        { field: 'image',
                            width: 100,
                            title: '图片',
                            templet: function (row) {
                                var url = 'http://127.0.0.1:5500/layui/'+ row.image
                                //var url = 'https://via.placeholder.com/100'
                                console.log(url)
                                console.log(row.id)
                                return `<img src="${url}" width="auto" height="30">`;
                            }
                        },
                        { field: 'is_privacy', width: 180, title: '是否隐私', sort: true },
                        { field: 'information', width: 350, title: '信息检测' },
                        { title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center" }
                    ]],
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 10,
                    page: true,
                    skin: 'line'
                });
            }
        }
        xhr.send();
        

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            const showdata = {
                id: '用户名：'+data.id,
                time: '时间：'+data.time,
                is_privacy: '是否隐私: '+data.is_privacy,
                text: '文本内容: '+data.text,
                information: "隐私内容: "+data.information,
                image: data.image
            };
            if (obj.event === 'detail') {
                var openWH = miniPage.getOpenWidthHeight();
                const content = `  
                <div class="layuimini-container layuimini-page-anim">  
                    <div class="layuimini-main">  
                        <div class="layui-row layui-col-space15">  
                            <div class="layui-col-md6" style="display: flex; align-items: center; justify-content: center;">  
                                <div class="layui-card" style="border: none; box-shadow: none;">  
                                    <img src="http://127.0.0.1:5500/layui/${showdata.image}" style="border-radius: 10px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);" width="auto" height="400px">  
                                </div>  
                            </div>  
                            <div class="layui-col-md6">  
                                <div class="custom-right-card">  
                                    <div class="subtle-text" style="margin-bottom: 20px; text-align: left;">  
                                        <p>${showdata.is_privacy}</p>  
                                        <p>${showdata.id}</p>  
                                        <p>${showdata.time}</p>  
                                    </div>  
                                    <div>  
                                        <p style="margin-bottom: 5px; font-size: 16px;">${showdata.text}</p>  
                                        <p style="margin-bottom: 5px; font-size: 16px;">${showdata.information}</p>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
                `;  
                
                var index = layer.open({  
                    title: '图片查看',  
                    type: 1,  
                    shade: 0.2,  
                    maxmin: true,  
                    shadeClose: true,  
                    skin: 'layui-layer-molv', // 添加这一行以应用 layui 内置的主题  
                    area: ['800px', '500px'],  
                    offset: 'auto',  
                    content: content,  
                    success: function(layero, index){  
                        $(layero).find('.layui-layer-content').css('border-radius', '10px'); // 为弹出框内容添加圆角  
                    }  
                });  


                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } 
        });
    });
</script>
