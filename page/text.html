<style>
    .layui-card {border:1px solid #f2f2f2;border-radius:5px;}
    .right-card {border:1px solid #f2f2f2;border-radius:5px;height:200px;display:flex;flex-direction:column; align-items:center; padding-top: 100px; padding-bottom: 100px;}
</style>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="发布时间" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文本内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="文本内容" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否隐私</label>
                            <div class="layui-input-inline">
                                <input type="text" name="是否隐私" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">隐私信息</label>
                            <div class="layui-input-inline">
                                <input type="text" name="隐私信息" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">查看</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:5000/text?user=' + localStorage.getItem('username'), true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var text = JSON.parse(xhr.responseText);
                table.render({
                    elem: '#currentTableId',
                    // url: filename,//CHECK
                    data: text,
                    toolbar: '#toolbarDemo',
                    defaultToolbar: ['filter', 'exports', 'print', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    cols: [[
                        { type: "checkbox", width: 50 },
                        { field: 'id', width: 200, title: 'ID', sort: true },
                        { field: 'time', width: 200, title: '时间', sort: true },

                        { field: 'text', width: 400, title: '内容' },
                        { field: 'is_privacy', width: 180, title: '是否隐私', sort: true },
                        { field: 'information', width: 350, title: '信息检测' },
                        { title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center" }
                    ]],
                    limits: [10, 15, 20, 25, 50, 100],
                    limit: 10,
                    page: true,
                    skin: 'line'
                });
            }
        }
        xhr.send();
        

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            const showdata = {
                id: '用户名：'+data.id,
                time: '时间：'+data.time,
                is_privacy: '是否隐私: '+data.is_privacy,
                text: '文本内容: '+data.text,
                information: "隐私内容: "+data.information
            };
            if (obj.event === 'detail') {
                var openWH = miniPage.getOpenWidthHeight();
                const content = `
                <div class="right-card";">
                    <h3>${showdata.id}</h3>
                    <h3>${showdata.time}</h3>
                    <h3>${showdata.is_privacy}</h3>
                    <p>${showdata.text}</p>
                    <p>${showdata.information}</p>
                </div>`;
                
                var index = layer.open({
                    title: '博文查看',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['800px','500px'],
                    offset: 'auto',
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } 
        });

    });
</script>
